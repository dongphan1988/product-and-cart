<script>
    let idd = 0;
    function Product(id, name, price, total) {
        this.id = idd++;
        this.name = name;
        this.price = price;
        this.total = total;
    }

    function Cart() {
        this.listProduct = [];

        this.addProduct = function (product) {
            return this.listProduct.push(product)
        };
        this.removeProduct = function (product) {
            let a = 0;
            for (let i = 0; i < this.listProduct.length; i++) {
                if (product == this.listProduct[i]) {
                    a = i;
                }
            }
            let b = this.listProduct[0];
            this.listProduct[0] = this.listProduct[a];
            this.listProduct[a] = b;
            this.listProduct.shift();
        };
        this.showProduct = function () {
            for (let i = 0; i < this.listProduct.length; i++) {
                document.write("san pham " + (i + 1) + ": " + this.listProduct[i].name + "<br>");
            }
        };
        this.editProduct = function (product,newPrice,newTotal) {
            product.price = newPrice;
            product.total = newTotal;
        }
    }
